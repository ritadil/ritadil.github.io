<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: url('https://www.designyourway.net/drb/wp-content/uploads/2015/05/Beach-Wallpaper-Desktop-Background-19-1600x900.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		.signup{
			width: 280px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
		}
		}
		
		


	</style>

</head>
<body>
<div class="left-box">
<div class="signup">
	<h1>Sign Up</h1>

	<div class="form">
		Nama Lengkap: <br>
		<input type="text" name="namalengkap" required placeholder="Nama Lengkap"> <br> <br>

		Email: <br>
		<input type="Email" name="Email" placeholder="Email anda..."> <br><br>

		Password: <br>
		<input type="Password" name="Password" required placeholder="Password..."> <br><br>

		Jenis Kelamin <br>
		<input type="radio" name="Jenis Kelamin" value="Laki-Laki">Laki-Laki
		<br>
		<input type="radio" name="Jenis Kelamin" value="Perempuan"> Perempuan <br><br>

		Tanggal Lahir: <br>
		<input type="date" name="Tanggal Lahir"> <br><br>

		Umur: <input type="number" name="Umur" min="17" max="90" required placeholder="Umur..."><br><br>

		Hobby <br>
		<input type="checkbox" name="Hobby" value="Makan"> Makan <br>
		<input type="checkbox" name="Hobby" value="Ngoding"> Ngoding <br>
		<input type="checkbox" name="Hobby" value="Menyanyi"> Menyanyi <br>
		<input type="checkbox" name="Hobby" value="Olahraga"> Olahraga <br> <br>

		Agama <select name="Agama">
		<option value="Agama">Agama</option>
		<option value="Islam">Islam</option>
		<option value="Kristen">Kristen</option>
		<option value="Katholik">Katholik</option>
		<option value="Buddha">Buddha</option>
		<option value="Hindu">Hindu</option>

	</select>
	<br> <br>

	Motto Hidup
	<br>
	<textarea></textarea><br>

	<input type="submit" value="Kirim">


	</div>
</div>
</div>
</body>
</html>
